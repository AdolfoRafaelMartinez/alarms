<section style="width:100%" class="text-center" data-ng-controller="AuthenticationController">
    <br /><br />
    <form data-ng-submit="signin()" class="signin form-horizontal text-center" style="max-width: 400px; margin-left: auto; margin-right: auto;" autocomplete="off">
        <fieldset>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="you@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" data-ng-model="credentials.terms" placeholder="Password">
                <label for="terms">I agree to the <a target="_blank" href="/terms.html">Terms and Conditions</a>.</label>
            </div>
            <div class="text-center form-group">
                <button type="submit" ng-disabled="!credentials.terms" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
                <!--a href="/#!/signup">Sign up</a-->
            </div>
            <div class="forgot-password">
                <a href="/#!/password/forgot">Forgot your password?</a>
            </div> 
            <div class="forgot-password">
              Click here to see our <a target="_blank" href="/privacy.html">Privacy Policy</a>.
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
