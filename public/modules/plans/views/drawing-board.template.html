<div class="overlay-sheet loading" ng-hide="planReady"><spinner active=1></spinner></div>
<canvas ng-right-click="getCurrentAP()" style="position: absolute; left: 20px; right: 40px; z-index: 1"></canvas>

<!-- plan properties -->
<div class="panel-body overlay-sheet" ng-show="plan_properties">
    <form class="plan-properties">
        <div class="form-group row">
            <label class="col-sm-2 ptop5 text-right form-control-label">Client</label>
            <div class="col-sm-10"><input type="text" ng-model="plan.details.client" class="form-control" placeholder="client name ..." /></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 ptop5 text-right form-control-label">Project</label>
            <div class="col-sm-10"><input type="text" ng-model="plan.details.project" class="form-control" placeholder="project ..." /></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 ptop5 text-right form-control-label">Site</label>
            <div class="col-sm-10"><input type="text" ng-model="plan.details.site" class="form-control" placeholder="site ..." /></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 ptop5 text-right form-control-label">Floors</label>
            <div class="col-sm-10"><input type="text" ng-model="plan.details.floors" class="form-control" placeholder="##" /></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 ptop5 text-right form-control-label">Address</label>
            <div class="col-sm-10"><input type="text" ng-model="plan.details.address" class="form-control" placeholder="address"/></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4"><input type="text" ng-model="plan.details.city" class="form-control" placeholder="city" /></div>
            <div class="col-sm-3"><input type="text" ng-model="plan.details.state" class="form-control" placeholder="state" /></div>
            <div class="col-sm-3"><input type="text" ng-model="plan.details.zipcode" class="form-control" placeholder="zipcode" /></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="savePlan();">Save</button>
                <button type="submit" class="btn btn-default pull-right" ng-click="plan_properties = false;">Cancel</button>
            </div>
        </div>
    </form>
</div>

<!-- context menu -->
<div class="position-fixed ui-widget-content" id="context_menu" style="position: absolute; z-index: 10000;">
    <div class="panel panel-info">
        <div class="panel-heading ui-widget-header">
            <div class="panel-title">
                AP <span class="label label-info" ng-bind="ap.inventory.number"></span>
                <div><a href ng-click="closeMenu()"><i class="panel-control-icon glyphicon glyphicon-remove"></i></a></div>
            </div>
        </div>

        <div class="panel-body dropdown" ng-if="menu.mode == 'wall'">
            <ul class="dropdown-menu">
                <li>
                    <a class="pointer" role="menuitem" tabindex="1" ng-click="deleteWall()">
                        Delete Wall
                    </a>
                </li>
                <li>
                    <a class="pointer" role="menuitem" tabindex="2" ng-click="wallProperties()">
                        Wall Properties
                    </a>
                </li>
            </ul>
        </div>

        <div class="panel-body" ng-if="menu.mode == 'ap'">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Name</label>
                    <div class="col-sm-10"><input type="text" ng-model="ap.inventory.name" class="form-control" placeholder="e.g. AP-hall-01..." /></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Brand</label>
                    <div class="col-sm-10"><input type="text" ng-model="ap.inventory.brand" class="form-control" placeholder="name..." /></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Model</label>
                    <div class="col-sm-10"><input type="text" ng-model="ap.inventory.model" class="form-control" placeholder="number..." /></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" ng-click="saveAP()">Save</button>
                        <button class="btn btn-danger pull-right" role="menuitem" tabindex="1" ng-click="deleteAP()"> Delete AP </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
