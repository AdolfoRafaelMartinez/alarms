  <md-list>
    <md-item>
        <div flex="10" class="group">
            <input type="text" required ng-model="flooplan_name" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>File Name</label>
            <md-button ng-click="savePlan()" aria-label="Save plan"><ng-md-icon icon="{{ icons.save }}"></ng-md-icon> <span>Save</span></md-button>
        </div>
        <div flex="10" style="background: #edf; border: 1px dashed #aaf; padding: 1em 0.5em;">AP count: {{ getTotalAPs() }}</div>
    </md-item>
    <md-item>
        <div flex="10">Floorplans<hr /></div>
        <div flex="10">
            <div ng-controller='FileUploadController'>
                <lvl-file-upload
                        auto-upload='false'
                        choose-file-button-text='Upload Floorplan'
                        choose-file-button-style='md-button md-default-theme'
                        upload-file-button-text='Upload'
                        upload-file-button-style='md-button md-default-theme'
                        upload-url='/upload'
                        max-files='10'
                        max-file-size-mb='50'
                        get-additional-data='getData(files)'
                        on-done='done(files, data)'
                        on-progress='progress(percentDone)'
                        on-error='error(files, type, msg)'/>
            </div>
            <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" data-file-upload-progress="progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
            </div>
        </div>
    </md-item>
    <md-item>
        <div flex="10">
            <div>
                <h4>Tools:</h4>
                <hr />
                <md-button ng-click="show_walls=false; selectTool('pan')" aria-label="pan-tool"><ng-md-icon icon="{{ icons.pan }}"></ng-md-icon></md-button>
                <md-button ng-click="show_walls=false; selectTool('ap')" aria-label="ap-placement-tool"><ng-md-icon icon="{{ icons.ap }}"></ng-md-icon></md-button>
                <md-button ng-click="show_walls= true; selectTool('wall')" aria-label="wall-placement-tool"><ng-md-icon icon="{{ icons.wall }}"></ng-md-icon></md-button>
				<div ng-show="show_walls">
					Wall type: <md-select role="application" ng-model="wall_type" ng-change="selectWallType()">
						<md-option ng-value="wall_id" ng-repeat="(wall_id, wall_type) in wall_types">{{ wall_type.desc }}</md-option>
					</md-select>
				</div>
                <h4>Show:</h4>
                <hr />
                <div flex="10">
                    <md-switch flex ng-model="settings.show_distances" ng-change="toggleDistances()" aria-label="Show Distances">Distances</md-switch>
                </div>
                <div flex="10">
                    <md-switch flex ng-model="settings.show_overlaps" ng-change="toggleOverlaps()" aria-label="Show Overlaps">Overlaps</md-switch>
                </div>
                <div flex="10">
                    <md-switch flex ng-model="settings.show_heatmap" ng-change="toggleHeatmap()" aria-label="Show Signal Coverage">Signal Coverage</md-switch>
                </div>
            </div>
        </div>
    </md-item>
    <md-item ng-repeat="it in ul.layers">
        <md-button ng-click="ul.selectLayer(it)" ng-class="{'selected' : it === ul.selected }">
          <md-icon md-svg-icon="{{it.icon}}" class="avatar"></md-icon>
          {{it.name}}
        </md-button>
    </md-item>
  </md-list>
